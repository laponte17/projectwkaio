<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline de Inovação - Dark Content</title>
    
    <!-- Carrega o Tailwind CSS (Design) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carrega o React e ReactDOM (Motor da Aplicação) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Carrega o Babel (Tradutor de Código) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Configuração de Fonte -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0c; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Ícones SVG simplificados para não depender de bibliotecas externas
        const Icons = {
            Cpu: <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"/><rect x="9" y="9" width="6" height="6"/><line x1="9" y1="1" x2="9" y2="4"/><line x1="15" y1="1" x2="15" y2="4"/><line x1="9" y1="20" x2="9" y2="23"/><line x1="15" y1="20" x2="15" y2="23"/><line x1="20" y1="9" x2="23" y2="9"/><line x1="20" y1="14" x2="23" y2="14"/><line x1="1" y1="9" x2="4" y2="9"/><line x1="1" y1="14" x2="4" y2="14"/></svg>,
            Bot: <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>,
            Layers: <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>,
            Radio: <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="2"/><path d="M16.24 7.76a6 6 0 0 1 0 8.49m-8.48-.01a6 6 0 0 1 0-8.49m11.31-2.82a10 10 0 0 1 0 14.14m-14.14 0a10 10 0 0 1 0-14.14"/></svg>,
            Eye: <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>,
            ArrowRight: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>,
            X: <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>,
            Check: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Alert: <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>,
            TrendingUp: <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            Code2: <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>,
            Chart: <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
        };

        const products = [
            {
                id: 1,
                title: "Maestro de Mídia Sintética",
                subtitle: "Orquestrador de Produção End-to-End",
                icon: Icons.Cpu,
                category: "SaaS B2B / Enterprise",
                description: "Uma plataforma 'No-Code' que substitui toda a equipe de produção. O usuário digita o tema, a IA gera roteiro, imagens consistentes, narração e entrega o vídeo editado.",
                business: {
                    pros: ["Ticket Alto (R$ 297+)", "Resolve a dor da fragmentação", "Alta retenção (Lock-in)"],
                    cons: "Custo de infraestrutura (GPUs) pode escalar rápido",
                },
                tech: {
                    stack: ["Next.js", "n8n Headless", "Python (FastAPI)", "FFmpeg", "Flux API"],
                    challenge: "Orquestração de filas assíncronas longas (renderização de vídeo)",
                    complexity: 95
                },
                profit: 90
            },
            {
                id: 2,
                title: "Agente de Vendas Audio-First",
                subtitle: "CRM Conversacional Humanizado",
                icon: Icons.Radio,
                category: "CRM / Automação WhatsApp",
                description: "Um bot de WhatsApp que não manda apenas texto, mas responde com áudios gerados em tempo real, com pausas e respirações, simulando um humano para vender PLR.",
                business: {
                    pros: ["Explosão na taxa de conversão", "Diferencial único no BR", "Custo por lead cai drasticamente"],
                    cons: "Dependência da API do WhatsApp (Meta) e riscos de bloqueio",
                },
                tech: {
                    stack: ["Node.js", "OpenAI Realtime API", "Twilio/WPP Connect", "Redis"],
                    challenge: "Latência. O áudio precisa ser gerado e enviado em <3 segundos",
                    complexity: 70
                },
                profit: 85
            },
            {
                id: 3,
                title: "Continuity Keeper",
                subtitle: "Gerador de Assets Consistentes",
                icon: Icons.Layers,
                category: "Micro-SaaS / Criativo",
                description: "Resolve o maior problema da IA atual: inconsistência. Cria Lóras (modelos) on-demand para que o mesmo personagem apareça em 50 cenas diferentes.",
                business: {
                    pros: ["Necessidade urgente do mercado", "Fácil de viralizar", "Modelo Freemium viável"],
                    cons: "Exige hardware parrudo (GPUs H100/A100) para treino rápido",
                },
                tech: {
                    stack: ["React", "Python", "ComfyUI Backend", "Kohya_ss", "AWS S3"],
                    challenge: "Gerenciamento de instâncias GPU e tempo de inferência",
                    complexity: 85
                },
                profit: 75
            },
            {
                id: 4,
                title: "Viral Hunter & Remix",
                subtitle: "Inteligência de Dados & Scraper",
                icon: Icons.Bot,
                category: "Data SaaS",
                description: "Monitora tendências globais (China/Rússia/EUA), traduz e reescreve roteiros validados para o mercado brasileiro antes que eles cheguem aqui organicamente.",
                business: {
                    pros: ["Custo operacional baixíssimo", "Escalabilidade infinita", "Dados viciantes"],
                    cons: "Instabilidade constante de scrapers (Gato e Rato com TikTok)",
                },
                tech: {
                    stack: ["Python (Selenium)", "Supabase", "GPT-4 Mini"],
                    challenge: "Burlar proteções anti-bot e captchas das redes sociais",
                    complexity: 60
                },
                profit: 65
            },
            {
                id: 5,
                title: "Otimizador de Retenção",
                subtitle: "Plugin de Pós-Produção",
                icon: Icons.Eye,
                category: "Plugin / Desktop App",
                description: "Analisa o vídeo final e aponta onde a audiência vai sair. Gera legendas dinâmicas e B-Rolls automáticos para preencher buracos visuais.",
                business: {
                    pros: ["Venda única ou assinatura barata", "Fácil entrada no mercado", "Baixo custo"],
                    cons: "Menor LTV (Lifetime Value) comparado aos outros",
                },
                tech: {
                    stack: ["Electron", "React", "OpenCV", "FFmpeg WASM"],
                    challenge: "Processamento pesado no lado do cliente (Client-side)",
                    complexity: 50
                },
                profit: 55
            }
        ];

        const MetricBar = ({ label, value, color }) => (
            <div className="mb-4">
                <div className="flex justify-between mb-1">
                    <span className="text-xs font-mono text-slate-400 uppercase">{label}</span>
                    <span className="text-xs font-bold text-slate-200">{value}%</span>
                </div>
                <div className="w-full bg-slate-800 rounded-full h-2 overflow-hidden">
                    <div className={`h-2 rounded-full ${color} transition-all duration-1000 ease-out`} style={{ width: `${value}%` }}></div>
                </div>
            </div>
        );

        const TechBadge = ({ children }) => (
            <span className="px-2 py-1 rounded-md bg-slate-800 border border-slate-700 text-xs font-mono text-blue-400 mr-2 mb-2 inline-block hover:border-blue-500 transition-colors cursor-default">
                {children}
            </span>
        );

        function App() {
            const [selectedProduct, setSelectedProduct] = React.useState(null);
            const [isLoaded, setIsLoaded] = React.useState(false);

            React.useEffect(() => {
                setIsLoaded(true);
            }, []);

            return (
                <div className="min-h-screen text-slate-200 overflow-x-hidden pb-20">
                    {/* Background */}
                    <div className="fixed top-0 left-0 w-full h-full overflow-hidden z-0 pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-purple-900/20 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-900/20 rounded-full blur-[120px]"></div>
                    </div>

                    <div className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        
                        {/* Header */}
                        <header className={`mb-16 text-center transition-all duration-1000 ${isLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}>
                            <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight mb-6 text-transparent bg-clip-text bg-gradient-to-r from-white via-slate-200 to-slate-500">
                                Pipeline de Inovação <br/>
                                <span className="text-purple-500">Dark Content</span>
                            </h1>
                        </header>

                        {/* Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-20">
                            {products.map((product, index) => (
                                <div 
                                    key={product.id}
                                    onClick={() => setSelectedProduct(product)}
                                    className={`group relative bg-slate-900/40 border border-slate-800 hover:border-purple-500/50 rounded-2xl p-6 cursor-pointer transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl backdrop-blur-sm flex flex-col justify-between ${isLoaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'}`}
                                    style={{ transitionDelay: `${index * 100}ms` }}
                                >
                                    <div>
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="p-3 rounded-xl bg-slate-800/50 text-purple-400 group-hover:text-purple-300 transition-colors">
                                                {product.icon}
                                            </div>
                                            <span className="text-[10px] uppercase tracking-wider font-bold text-slate-500 border border-slate-800 px-2 py-1 rounded bg-slate-950">
                                                {product.category}
                                            </span>
                                        </div>
                                        <h3 className="text-xl font-bold text-white mb-2 group-hover:text-purple-400 transition-colors">{product.title}</h3>
                                        <p className="text-sm text-slate-400 mb-6 leading-relaxed">{product.description}</p>
                                    </div>
                                    <div className="mt-auto pt-6 border-t border-slate-800/50 flex items-center justify-between text-sm font-medium text-slate-300 group-hover:text-white">
                                        <span>Ver Detalhes</span>
                                        {Icons.ArrowRight}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Matriz */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center bg-slate-900/30 border border-slate-800 rounded-3xl p-8 md:p-12 backdrop-blur-md">
                            <div>
                                <h2 className="text-3xl font-bold text-white mb-6">Matriz de Decisão</h2>
                                <p className="text-slate-400 mb-8">Comparativo visual entre complexidade de engenharia e retorno financeiro.</p>
                                <div className="space-y-4">
                                    <div className="flex items-start">
                                        <div className="bg-purple-500/10 p-2 rounded-lg mr-4 text-purple-400">{Icons.TrendingUp}</div>
                                        <div><h4 className="font-bold text-white">Maior Retorno</h4><p className="text-sm text-slate-500">Maestro de Mídia Sintética</p></div>
                                    </div>
                                    <div className="flex items-start">
                                        <div className="bg-blue-500/10 p-2 rounded-lg mr-4 text-blue-400">{Icons.Code2}</div>
                                        <div><h4 className="font-bold text-white">Maior Desafio</h4><p className="text-sm text-slate-500">Infraestrutura de Vídeo (GPU)</p></div>
                                    </div>
                                </div>
                            </div>
                            <div className="relative h-64 w-full bg-slate-950/50 rounded-xl border border-slate-800 p-6 flex items-end justify-around">
                                <div className="absolute top-4 left-4 text-xs text-slate-600 font-mono">ROI (Y) vs COMPLEXITY (X)</div>
                                {products.map((p) => (
                                    <div key={p.id} className="group relative flex flex-col items-center justify-end h-full w-1/6">
                                        <div className="w-full bg-gradient-to-t from-slate-800 to-purple-600/80 rounded-t-md hover:to-purple-400 transition-all relative group" style={{ height: `${p.profit}%`, opacity: 0.6 + (p.tech.complexity / 200) }}>
                                            <div className="absolute -top-10 left-1/2 -translate-x-1/2 bg-slate-800 text-xs px-2 py-1 rounded border border-slate-700 opacity-0 group-hover:opacity-100 whitespace-nowrap z-20 transition-opacity">Lucro: {p.profit}%</div>
                                        </div>
                                        <span className="mt-3 text-[10px] text-slate-500 text-center h-8 leading-tight">{p.title.split(' ')[0]}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Modal */}
                    {selectedProduct && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6">
                            <div className="absolute inset-0 bg-black/90 backdrop-blur-sm transition-opacity" onClick={() => setSelectedProduct(null)}></div>
                            <div className="relative bg-[#0f1115] border border-slate-700 w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-2xl shadow-2xl animate-[fadeIn_0.3s_ease-out]">
                                <div className="sticky top-0 bg-[#0f1115]/95 backdrop-blur-md border-b border-slate-800 p-6 flex items-start justify-between z-10">
                                    <div className="flex items-center gap-4">
                                        <div className="p-3 rounded-xl bg-purple-500/10 text-purple-400 border border-purple-500/20">{selectedProduct.icon}</div>
                                        <div><h2 className="text-2xl font-bold text-white leading-tight">{selectedProduct.title}</h2><p className="text-sm text-purple-400 font-mono">{selectedProduct.subtitle}</p></div>
                                    </div>
                                    <button onClick={() => setSelectedProduct(null)} className="p-2 hover:bg-slate-800 text-slate-400 hover:text-white rounded-full transition-colors">{Icons.X}</button>
                                </div>
                                <div className="p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <h3 className="flex items-center text-lg font-bold text-white mb-6"><span className="mr-2 text-green-400">{Icons.Chart}</span> Visão de Mercado</h3>
                                        <div className="space-y-6">
                                            <div className="bg-slate-900/50 rounded-xl p-5 border border-slate-800">
                                                <h4 className="text-sm font-mono text-slate-500 uppercase mb-3">Vantagens</h4>
                                                <ul className="space-y-3">{selectedProduct.business.pros.map((pro, idx) => (<li key={idx} className="flex items-start text-sm text-slate-300"><span className="mr-2 mt-0.5 text-green-500">{Icons.Check}</span>{pro}</li>))}</ul>
                                            </div>
                                            <div className="bg-slate-900/50 rounded-xl p-5 border border-slate-800">
                                                <h4 className="text-sm font-mono text-slate-500 uppercase mb-3">Riscos</h4>
                                                <div className="flex items-start text-sm text-slate-300"><span className="mr-2 mt-0.5 text-amber-500">{Icons.Alert}</span>{selectedProduct.business.cons}</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <h3 className="flex items-center text-lg font-bold text-white mb-6"><span className="mr-2 text-blue-400">{Icons.Code2}</span> Raio-X Técnico</h3>
                                        <div className="bg-slate-900/80 rounded-xl p-6 border border-slate-700 mb-6">
                                            <div className="mb-6"><h4 className="text-xs font-mono text-slate-400 uppercase mb-3">Tech Stack</h4><div className="flex flex-wrap">{selectedProduct.tech.stack.map((tech, idx) => (<TechBadge key={idx}>{tech}</TechBadge>))}</div></div>
                                            <div className="mb-6"><h4 className="text-xs font-mono text-slate-400 uppercase mb-2">Desafio</h4><p className="text-sm text-slate-300 italic border-l-2 border-blue-500 pl-3">"{selectedProduct.tech.challenge}"</p></div>
                                            <div className="space-y-2"><MetricBar label="Complexidade" value={selectedProduct.tech.complexity} color="bg-blue-500" /><MetricBar label="Lucratividade" value={selectedProduct.profit} color="bg-green-500" /></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
